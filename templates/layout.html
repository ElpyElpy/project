<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet">
        <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <!-- <link href="/static/favicon.ico" rel="icon"> -->
        <link href="/static/style.css" rel="stylesheet">
        <title>Portfolio competition</title>
        <script defer src="/static/script.js"></script>
        <!-- <script defer src="/static/script3.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script> -->
    </head>

    <body>
        <div id="preloader">

        </div>
        <header>
            <div class="nav-bar" id="nav_header">
                <img class="logo" src="/static/ASPIS_two_col_logo.svg" alt="ASPIS">
                {% if session["user_id"] %}
                <nav>
                    <div class="nav_links">
                        <a id ="top_menu" href="/">Main</a>
                        <a id ="top_menu" href="/buy">Add tokens</a>
                        <a id ="top_menu" href="/portfolio">Portfolio</a>
                    </div>
                    <!-- <ul class="nav_links">
                        <li><a id ="top_menu" href="/">Main</a></li>
                        <li><a id ="top_menu" href="/buy">Add tokens</a></li>
                        <li><a id ="top_menu" href="/portfolio">Portfolio</a></li>
                    </ul> -->
                </nav>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ session["nick_name"]}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/">Main</a></li>
                        <li><a class="dropdown-item" href="/buy">Add tokens</a></li>
                        <li><a class="dropdown-item" href="/portfolio">Portfolio</a></li>
                        <li><a class="dropdown-item" href="/logout">Log out</a></li>
                    </ul>
                </div>
                {% else %}
                <a class="reg_but" href="/register"><button>Register</button></a>
                <a class="reg_but" href="/login"><button>Log in</button></a>
                {% endif %}
            </div>
        </header>

        <main class="main_container">
            {% block main %}{% endblock %}
        </main>
        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://www.cryptowat.ch">CryptoWatch</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script type="text/javascript" src="script3.js"></script> -->
    
    
    <script>
        setInterval(function(){
            var preloader = document.getElementById("preloader");
            preloader.style.display ="none"
        },800);
    </script>
    
    
    
    </body>
    {% block javascript %}{% endblock %}
</html>
